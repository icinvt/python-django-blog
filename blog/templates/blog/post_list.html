<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  <div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-xl px-4 md:px-8">
      <!-- text - start -->
      <div class="mb-10 md:mb-16">
        <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl">Blog</h2>
  
        <p class="mx-auto max-w-screen-md text-center text-gray-500 md:text-lg">This is a section of some simple filler text, also known as placeholder text. It shares some characteristics of a real written text but is random or otherwise generated.</p>
      </div>
      <!-- text - end -->
  
      <div class="grid gap-8 sm:grid-cols-2 sm:gap-12 lg:grid-cols-2 xl:grid-cols-2 xl:gap-16">
        <!-- article - start -->
        {% for post in posts %}
          <div class="flex flex-col items-center gap-4 md:flex-row lg:gap-6">
            <a href="#" class="group relative block h-56 w-full shrink-0 self-start overflow-hidden rounded-lg bg-gray-100 shadow-lg md:h-24 md:w-24 lg:h-40 lg:w-40">
              <img src="{{ post.image_url }}" loading="lazy" alt="Photo by Minh Pham" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
            </a>
    
            <div class="flex flex-col gap-2">
              <span class="text-sm text-gray-400">{{ post.published }}</span>
    
              <h2 class="text-xl font-bold text-gray-800">
                <a href="#" class="transition duration-100 hover:text-indigo-500 active:text-indigo-600">{{ post.title }}</a>
              </h2>
    
              <p class="text-gray-500">{{ post.text | truncatechars:40 }}</p>
    
              <div>
                <a href="#" class="font-semibold text-indigo-500 transition duration-100 hover:text-indigo-600 active:text-indigo-700">Read more</a>
              </div>
            </div>
          </div>
        {% endfor %}
        <!-- article - end -->
      </div>
    </div>
  </div>
</body>
</html>
